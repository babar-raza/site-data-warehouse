# Prometheus Configuration for GSC Warehouse

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'gsc-warehouse'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # GSC Warehouse Metrics Exporter
  - job_name: 'gsc_warehouse'
    static_configs:
      - targets: ['metrics_exporter:8002']
        labels:
          service: 'gsc_warehouse'
    
    # Scrape interval override
    scrape_interval: 15s
    scrape_timeout: 10s
    
    # Metric relabeling - keep all data ingestor metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(gsc_|ga4_|serp_|cwv_|cse_|data_ingestors).*'
        action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Container metrics (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'container_metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL database metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres_exporter:9187']
        labels:
          service: 'database'
          db_type: 'postgresql'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis cache & queue metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']
        labels:
          service: 'cache'
          db_type: 'redis'
    scrape_interval: 15s
    scrape_timeout: 10s
