version: '3.8'

# ============================================
# GSC Warehouse - Secure Docker Compose
# ============================================
# PRODUCTION ONLY - Uses Docker secrets
# For development, use regular docker-compose.yml with .env
#
# Usage:
#   docker-compose -f docker-compose.secrets.yml up -d

services:
  warehouse:
    image: postgres:14-alpine
    container_name: gsc_warehouse_secure
    secrets:
      - db_password
    environment:
      POSTGRES_DB: gsc_db
      POSTGRES_USER: gsc_user
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      PGDATA: /var/lib/postgresql/data/pgdata
      # Enable production security mode
      SECURITY_MODE: production
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
      - ./logs:/logs
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - gsc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gsc_user -d gsc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  insights_engine:
    build:
      context: .
      dockerfile: compose/dockerfiles/Dockerfile.insights_engine
    container_name: gsc_insights_engine_secure
    secrets:
      - db_password
      - insights_api_key
    environment:
      WAREHOUSE_DSN: postgresql://gsc_user@warehouse:5432/gsc_db
      DB_PASSWORD_FILE: /run/secrets/db_password
      API_KEY_FILE: /run/secrets/insights_api_key
      SECURITY_MODE: production
    volumes:
      - ./logs:/logs
    networks:
      - gsc_network
    depends_on:
      warehouse:
        condition: service_healthy
    restart: unless-stopped

  insights_api:
    build:
      context: .
      dockerfile: compose/dockerfiles/Dockerfile.insights_api
    container_name: gsc_insights_api_secure
    secrets:
      - db_password
      - insights_api_key
    environment:
      WAREHOUSE_DSN: postgresql://gsc_user@warehouse:5432/gsc_db
      DB_PASSWORD_FILE: /run/secrets/db_password
      API_KEY_FILE: /run/secrets/insights_api_key
      REQUIRE_AUTH: "true"
      SECURITY_MODE: production
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - gsc_network
    depends_on:
      warehouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: compose/dockerfiles/Dockerfile.scheduler
    container_name: gsc_scheduler_secure
    secrets:
      - db_password
      - slack_webhook_url
      - jira_api_token
    environment:
      WAREHOUSE_DSN: postgresql://gsc_user@warehouse:5432/gsc_db
      DB_PASSWORD_FILE: /run/secrets/db_password
      SLACK_WEBHOOK_FILE: /run/secrets/slack_webhook_url
      JIRA_TOKEN_FILE: /run/secrets/jira_api_token
      SECURITY_MODE: production
    volumes:
      - ./logs:/logs
      - ./secrets:/secrets:ro
    networks:
      - gsc_network
    depends_on:
      warehouse:
        condition: service_healthy
    restart: unless-stopped

secrets:
  db_password:
    file: ./secrets/db_password
  db_readonly_password:
    file: ./secrets/db_readonly_password
  db_app_password:
    file: ./secrets/db_app_password
  insights_api_key:
    file: ./secrets/insights_api_key
  mcp_api_key:
    file: ./secrets/mcp_api_key
  slack_webhook_url:
    file: ./secrets/slack_webhook_url
  jira_api_token:
    file: ./secrets/jira_api_token
  smtp_password:
    file: ./secrets/smtp_password

networks:
  gsc_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
    driver_opts:
      com.docker.network.bridge.name: gsc_secure

volumes:
  pgdata:
    driver: local
