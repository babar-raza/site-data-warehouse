# GA4 Extractor Configuration

# Properties to extract
properties:
  - url: https://example.com/
    ga4_property_id: "12345678"
  
  # Add more properties as needed
  # - url: https://another-site.com/
  #   ga4_property_id: "87654321"

# Extraction settings
extraction:
  default_days_back: 30  # How far back to extract on first run
  rate_limit_qps: 10     # Max API queries per second (GA4 limit is 10)
  batch_size: 1000       # Rows per batch insert

# Data validation thresholds
validation:
  min_sessions_threshold: 0     # Minimum sessions to consider valid
  max_bounce_rate: 1.0          # Maximum bounce rate (0-1)
  max_days_behind: 7            # Alert if data is older than N days

# Retry settings
retry:
  max_attempts: 3
  backoff_multiplier: 2
  initial_delay: 1

# Logging
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
