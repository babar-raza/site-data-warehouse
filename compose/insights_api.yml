version: '3.8'

services:
  insights_api:
    build:
      context: ../
      dockerfile: compose/dockerfiles/Dockerfile.insights_api
    image: gsc-insights-api:latest
    container_name: gsc_insights_api
    ports:
      - "8000:8000"
    environment:
      WAREHOUSE_DSN: postgresql://gsc_user:gsc_pass@warehouse:5432/gsc_db
      PYTHONUNBUFFERED: 1
      API_VERSION: "1.0.0"
      API_PORT: "8000"
    volumes:
      - ../insights_api:/app
      - ../report:/report
    networks:
      - gsc_network
    depends_on:
      warehouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: uvicorn insights_api.insights_api:app --host 0.0.0.0 --port 8000

networks:
  gsc_network:
    external: true
    name: compose_gsc_network
